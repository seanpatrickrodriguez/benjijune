<!-- src/app/feature/user-management/login/login.component.html -->
<div class="container">
  <mat-card>
    <mat-card-title>Reset Password</mat-card-title><mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Send Password Reset Email</span>
          </button>
        </div>
      </form>
      <span routerLink="reset-password">Back to Login</span>
    </mat-card-content>
  </mat-card>
</div>
