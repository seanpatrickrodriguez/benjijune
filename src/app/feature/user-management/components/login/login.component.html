<div class="login-container">
  <mat-card class="login-card">
    <!-- Login form component with event binding -->
    <app-login-form (login)="onLogin($event)"></app-login-form>
    @if (errorMessage()) {
      <mat-error class="error">{{ errorMessage() }}</mat-error>
    }
    <br />
    <div class="links">
      <a routerLink="/forgot-password">Recover Account</a>
    </div>
  </mat-card>
</div>
